<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>まさやの日常-日記一覧</title>
<link rel="stylesheet" th:href="@{/css/list.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
	<header th:replace="~{common/header :: header('日記一覧ページ')}"></header>
	<main>
		<div class="search-container">
			<h2 class="search-title">日記検索</h2>
            <form th:action="@{/diary/list}" method="get" class="search-form">
				<input type="month" id="searchMonth" name="searchMonth" th:value="${searchMonth}">
                <button type="submit">検索</button>
            </form>
		</div>
        <div class="diary-list-container">
			<h2 class="list-title">日記一覧</h2>
			<ul th:each="diary : ${diaryEntryList}" class = "diary-list">
			    <li>
					<p>
						<span th:text="${#temporals.format(diary.entryDate, 'yyyy年M月d日(E)')}"></span> |
						<span th:text="${diary.mood}"></span> |
						<span th:text="${diary.reflection}"></span>
					</p>

                 </li>
			</ul>
        </div>
	</main>
	<footer th:replace="~{common/footer :: footer}"></footer>

</body>
</html>
