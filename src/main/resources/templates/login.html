<!DOCTYPE html>
<html thymeleaf="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="description" content="日記・タスク管理・自己管理をひとつにまとめた「まさやの日常」。今日の気分や行動を記録し、振り返りで習慣化をサポート。Webブラウザで簡単に使える日記アプリです。">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>まさやの日常 - ログイン画面</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
	<div class="container">
        <h1>ログイン画面</h1>
        <form th:action="@{/login}" method="post" >
             <div>
                 <label for="email">メールアドレス</label><br>
                 <input type="email" id="email" name="username">
             </div>
             <div>
                 <label for="passwordHash">パスワード</label><br>
                 <input type="password" id="passwordHash"  name="password">
             </div>
             <div class="button-container">
                 <button type="submit" >ログイン</button>
                 <button type="button" th:onclick="|location.href='@{/register}'|">新規登録</button>
             </div>
         </form>
      </div>

</body>
</html>
