<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="日記・タスク管理・自己管理をひとつにまとめた「まさやの日常」。今日の気分や行動を記録し、振り返りで習慣化をサポート。Webブラウザで簡単に使える日記アプリです。">
<title>まさやの日常</title>
<link rel="stylesheet" th:href="@{/css/top.css}">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
	<header th:replace="~{common/header :: header('TOPページ')}"></header>
	<main>
		<div class = "top-info">
			<div class = "today-task">
			    <h2 class = "today-task-title">TODOリスト（<span th:text="${#temporals.format(today, 'yyyy年MM月dd日')}"></span>）</h2>
				<ul class = "task-list">
				    <li th:each="todo : ${todayTodos}" th:text="${todo}"></li>
				</ul>
			</div>
			<div class = "recently">
			    <h2 class = "recently-task-title">最近の日記</h2>
			    <ul th:each="diary : ${recentlyTaskList}" class = "task-list">
			       <li>
	          		   <span th:text="${#temporals.format(diary.entryDate, 'yyyy年M月d日(E)')}"></span> |
		               <span th:text="${diary.mood}"></span> |
			           <span th:text="${diary.reflection}"></span>
	               </li>
		        </ul>
			</div>
		</div>
		
		<div class = "diary-buttons">
			<a th:href="@{/diary/new}" class="new-diary-link">新しい日記をつける</a>
		    <a th:href="@{/diary/list}" class = "more-link">日記一覧へ</a>
		</div>
	</main>
	<footer th:replace="~{common/footer :: footer}"></footer>

</body>
</html>
