# --- 共通(開発) ---
spring.application.name=masaya-diary
server.servlet.context-path=/masaya-diary
server.port=7777

spring.thymeleaf.cache=false
spring.jackson.time-zone=Asia/Tokyo
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# ★DB名はアンダースコア等に変更推奨（例：masayadiary）
spring.datasource.url=jdbc:mysql://localhost:3306/masaya-diary?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Gmailは開発時だけ使うならダミーやMailHog推奨。使う場合↓
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=あなたのGmail
spring.mail.password=アプリパスワード（※Gitに載せない）
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
app.mail.from=あなたのGmail

# WebPush（開発鍵OK。※Gitには載せない運用が理想）
app.vapid.public=開発用PUBLIC
app.vapid.private=開発用PRIVATE
app.vapid.subject=mailto:you@example.com
