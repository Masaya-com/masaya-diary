# --- ローカル専用（H2メモリDB + 7777 + /masaya-diary）---
spring.application.name=masaya-diary

server.port=7777
server.servlet.context-path=/masaya-diary

spring.thymeleaf.cache=false
spring.jackson.time-zone=Asia/Tokyo
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# ===== H2 in-memory（MySQL互換モード）=====
spring.datasource.url=jdbc:h2:mem:diary;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console（必要なら）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# メール/WebPushはローカルでは未使用でOK（必要なら後で設定）
# --- WebPush: ローカルは無効化（ダミー値でプレースホルダだけ満たす） ---
webpush.enabled=false
webpush.vapid.publicKey=DEV_PUBLIC
webpush.vapid.privateKey=DEV_PRIVATE
webpush.vapid.subject=mailto:dev@example.com
